name: pacific_dashboards
description: Pacific Dashboards app

version: 1.1.0+19

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.3
  rxdart: ^0.24.1
  charts_flutter: ^0.9.0
  dio: ^3.0.9
  dio_flutter_transformer: ^3.0.2
  retrofit: ^1.3.4
  flutter_svg: ^0.18.0
  firebase_crashlytics: ^0.1.3+3
  firebase_core: ^0.4.5
  flutter_launcher_icons: ^0.7.5
  firebase_remote_config: ^0.3.1
  connectivity: ^0.4.9+5
  json_annotation: ^3.0.1
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  get_it: ^4.0.2
  intl: ^0.16.1
  arch:
    git:
      url: https://github.com/scrinoman/arch.git
      ref: v0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  json_serializable: ^3.3.0
  hive_generator: ^0.7.0+2
  retrofit_generator: ^1.3.7+4


dependency_overrides:
  # dartx: ^0.3.0
  quiver: 2.1.3

flutter:
  uses-material-design: true

  assets:
    - images/fedemis.png
    - images/miemis.png
    - images/kiribati.png
    - images/splash.png
    - images/budgets.svg
    - images/exams.svg
    - images/indicators.svg
    - images/school_accreditations.svg
    - images/schools.svg
    - images/teachers.svg
    - images/tune.svg
    - images/filter.svg
    - images/ic_search.svg
    - images/ic_search_close.svg
    - images/wash.svg
    - images/individual_schools.svg
    - images/special_education.svg 

  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
        - asset: fonts/NotoSans-Italic.ttf
          style: italic
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: fonts/NotoSans-BoldItalic.ttf
          style: italic
          weight: 700
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Medium.ttf
          weight: 500

flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/logos/logo.png"
  image_path_android: "images/logos/logo.png"